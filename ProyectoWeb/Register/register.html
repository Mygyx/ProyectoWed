<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aventones</title>
    <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <header>
            <div class="logo">
            <img src="logo.png" alt="logo" class="logo">
            </div>
        </header>

        <main>
           <h2>User Registration</h2>
           <hr class="separator">
           <form action="../myRides/myRides.html" method="get">
                <div class="div1">
                    <div>
                        <label for="nombre">First Name</label>
                        <input type="text" id="nombre">
                    </div>
                    <div>
                        <label for="apellido">Last Name</label>
                        <input type="text" id="apellido">
                    </div>
                </div>
                <div class="div2">
                    <label for="Email">Email</label>
                    <input type="email" id="Email">
                </div>
                <div class="div1">
                    <div>
                        <label for="Password">Password</label>
                        <input type="password" id="Password">
                    </div>
                    <div>
                        <label for="RepeatPassword">Repeat Password</label>
                        <input type="password" id="RepeatPassword">
                    </div>
                </div>
                <div class="div2">
                    <label for="Address">Address</label>
                    <input type="text" id="Address">
                </div>
                <div class="div1">
                    <div>
                        <label for="Country">Country</label>
                        <select name="Country" id="Country">
                            <option value="Costa_Rica">Costa Rica</option>
                            <option value="Nicaragua">Nicaragua</option>
                            <option value="Mexico">Mexico</option>
                        </select>
                    </div>
                    <div>
                        <label for="State">State</label>
                        <input type="text" id="State">
                    </div>
                </div>
                <div class="div1">
                    <div>
                        <label for="City">City</label>
                        <input type="text" id="City">
                    </div>
                    <div>
                        <label for="PhoneNumber">Phone Number</label>
                        <input type="tel" id="PhoneNumber">
                    </div>
                </div>
                <div class="div4">
                    <div>
                        <p class="register">Already an user? <a href="../login/login.html">Login here</a></p>
                    </div>
                    <div id="a-clickHere">
                        <p class="register">Register as driver? <a href="../Register/register.html">Click here</a></p>
                    </div>
                </div>
                <div class="div3">
                    <button type="submit" class="login-btn">Sign Up</button>
                </div>
           </form>
           
        </main>
        <footer>
            <hr class="separator">
            <div class="footer-links">
                <a href="../searchRides/searchRides.html">Home</a>
                <a href="../myRides/myRides.html">Rides</a>
                <a href="../Bookings/Bookings.html">Bookings</a>
                <a href="../Configuration/Configuration.html">Settings</a>
                <a href="../login/login.html">Login</a>
                <a href="../Register/register.html">Register</a>
            </div>
            <div class="div5">
                <p class="copyright">Â© Aventones.com</p>
            </div>
            
        </footer>
    </body>
</html>
